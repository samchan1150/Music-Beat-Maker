<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Beat Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Music Beat Maker</h1>
  <div class="buttons">
    <button id="kick" class="sound-button">Kick</button>
    <button id="snare" class="sound-button">Snare</button>
    <button id="hihat" class="sound-button">Hi-Hat</button>
    <button id="clap" class="sound-button">Clap</button>
  </div>
  <div class="controls">
    <label for="tempo">Tempo: </label>
    <input type="range" id="tempo" min="60" max="180" value="120">
    <span id="tempo-value">120 BPM</span>
  </div>
  <!-- Include Tone.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.js"></script>
  <script src="script.js"></script>
</body>
</html>
