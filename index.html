<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Beat Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Music Beat Maker</h1>
  <div class="controls">
    <button id="play-button">Play</button>
    <button id="stop-button">Stop</button>
    <label for="tempo">Tempo: </label>
    <input type="range" id="tempo" min="60" max="180" value="120">
    <span id="tempo-value">120 BPM</span>
    <label for="steps">Steps: </label>
    <input type="number" id="steps" min="4" max="32" value="16">
    <button id="update-steps">Update Steps</button>
  </div>
  <div class="container">
    <div class="instruments">
      <div class="instrument" data-sound="kick">Kick</div>
      <div class="instrument" data-sound="snare">Snare</div>
      <div class="instrument" data-sound="hihat">Hi-Hat</div>
      <div class="instrument" data-sound="clap">Clap</div>
      <div class="instrument" data-sound="bass">Bass</div>
      <div class="instrument" data-sound="tom">Tom</div>
      <!-- Add more instruments -->
      <div class="instrument" data-sound="cowbell">Cowbell</div>
      <div class="instrument" data-sound="ride">Ride Cymbal</div>
      <div class="instrument" data-sound="synth">Synth</div>
      <div class="instrument" data-sound="shaker">Shaker</div>
    </div>
    <div class="sequencer">
      <div id="grid"></div>
    </div>
  </div>
  <!-- Include Tone.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.js"></script>
  <script src="script.js"></script>
</body>
</html>
